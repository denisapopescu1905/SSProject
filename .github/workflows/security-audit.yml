name: Security Audit and SBOM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Static Analysis and Audit

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install -r flask_backend/requirements.txt
          pip install bandit pip-audit

      - name: ğŸ” Run Bandit
        run: |
          bandit -r -c sast/bandit.yaml flask_backend/
          ls -la
        continue-on-error: true

      - name: ğŸ“„ Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.html

      - name: ğŸ›¡ï¸ Run pip-audit
        run: |
          pip-audit || echo "âš ï¸ pip-audit found issues, but continuing"

  sbom-generation:
    runs-on: ubuntu-latest
    name: Generate SBOM

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up JDK and Gradle (for Android)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: ğŸ” Install Syft + SBOM Tools
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime

      - name: ğŸ”„ Run SBOM generation script
        run: |
          chmod +x sbom/sbom.sh
          ./sbom/sbom.sh

      - name: ğŸ“¦ Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/
