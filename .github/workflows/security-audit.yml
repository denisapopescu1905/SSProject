name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_backend/requirements.txt
          pip install bandit pip-audit

      - name: 🧪 Show Directory Tree Before Bandit
        run: ls -R

      - name: 🔍 Run Bandit with Custom Config
        run: |
          echo "Running Bandit..."
          bandit -c sast/bandit.yaml flask_backend/
          echo "--- Bandit output complete ---"
          ls -la bandit-report.html || echo "❌ bandit-report.html not found"
        continue-on-error: true

      - name: 📄 Upload Bandit HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.html

      - name: 🛡️ Run pip-audit for Dependency Vulnerabilities
        run: |
          echo "Running pip-audit..."
          pip-audit || echo "⚠️ pip-audit found issues, but continuing build"
