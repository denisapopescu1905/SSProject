name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # manual run from GitHub UI

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_backend/requirements.txt
          pip install bandit pip-audit

      - name: 🧪 Debug Folder Structure
        run: ls -R

      - name: 🔍 Run Bandit with Custom Config
        run: |
          bandit -c sast/bandit.yaml flask_backend/
        continue-on-error: true  # prevent workflow fail if Bandit finds issues

      - name: 📄 Upload Bandit HTML Report
        if: success() || failure()  # upload even if Bandit failed
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.html

      - name: 🛡️ Run pip-audit for Dependency Vulnerabilities
        run: pip-audit
        continue-on-error: true  # optional: set to false to fail on CVEs
